<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text = "${'BBQ몰 - ' + (title)}"></title>
    <link rel="stylesheet" th:href="@{/bbq/resources/stylesheets/index.css}">
    <link rel="stylesheet" th:href="@{/category/resources/stylesheets/category.css}">
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer th:src="@{/category/resources/scripts/category.js}"></script>
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<main>
    <div class="swiper">
        <div>
            <div class="catalog-page">
                <form id="form" name="goods-search-form" class="goods-search-form" method="get">
                    <input name = "cid" type = "hidden" th:value = "${category.getIndex()}" id="cid">
                    <div class="search-filter-wrap">
                        <div class="search-filter">
                            <ul class="search-list" rel="searchList">
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="ranking" value="랭킹순" class = "button" rel="sorting" id="ranking">&nbsp
                                        <input type="hidden" name = "rankingSid" value="1" rel="sid" id="rankingSid">
                                    </label>
                                </li>
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="regist" value="신규등록순" class = "button" rel="sorting">&nbsp
                                        <input type="hidden" name = "registSid" th:value="${sort.getIndex()}" rel="sid">
                                    </label>
                                </li>
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="low-price" value="낮은가격순" class = "button" rel="sorting">&nbsp
                                        <input type="hidden" name = "lowPriceSid" th:value="${sort.getIndex()}" rel="sid">
                                    </label>
                                </li>
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="high-price" value="높은가격순" class = "button" rel="sorting">&nbsp
                                        <input type="hidden" name = "highPriceSid" th:value="${sort.getIndex()}" rel="sid">
                                    </label>
                                </li>
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="review" value="상품평많은순" class = "button" rel="sorting">&nbsp
                                        <input type="hidden" name = "reviewSid" th:value="${sort.getIndex()}" rel="sid">
                                    </label>
                                </li>
                                <li class = "li">
                                    <label class="active">
                                        <input type="button" name="view" value="조회순" class = "button" rel="sorting">
                                        <input type="hidden" name = "viewSid" th:value="${sort.getIndex()}" rel="sid">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class = "border-line">

                    </div>
                    <ul class="product-container">
                        <!--/*@thymesVar id="products" type="com.hiponya.bbqmall.entities.product.ProductEntity"*/-->
                        <li th:each = "product : ${products}" class="products">
                            <div th:text = "${product.getProductIndex()}" hidden>3</div>
                            <img src="/resources/images/new1.png" width="300px" alt>
                            <div>
                                <a class = "title" th:href = "@{/view (pid = ${product.getProductIndex()})}"> <!-- 클릭시 이동할 view 주소 -->
                                    <div class = "comment" th:text = "${'[' + product.getContent() + ']'}">내용</div>
                                    <span class="sale">13%</span>
                                    <span class = "text" th:text = "${product.getPrice} + '원'">가격</span>
                                    <span class="base-price" th:text="${product.getPrice} * 1.5 + '원'">상품기본가격</span>
                                </a>
                            </div>
<!--                            <div th:text = "${product.getProductName()}">레너드</div>-->
<!--                            <div th:text = "${product.getAmount()}">17</div>-->
<!--                            <div th:text = "${#dates.format(product.getModifiedOn(), 'yyyy-MM-dd HH:mm:ss')}">2022-01-03 00:00:00</div>-->
                        </li>



                    </ul>

                    <div class="paging-navigation">
                        <a href = "#" class = "page">1</a>
                        <a href = "#" class = "page">2</a>
                        <a href = "#" class = "page">3</a>
                        <a href = "#" class = "page">4</a>
                        <a href = "#" class = "page">5</a>
                        <a href = "#" class = "page"><i class="fa-solid fa-angle-right"></i></a>
                        <a href = "#" class = "page"><i class="fa-solid fa-angles-right"></i></a>
                    </div>


                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
