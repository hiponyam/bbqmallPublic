<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>

    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/recover.css}">
    <script defer th:src="@{/member/resources/scripts/recover.js}"></script>
    <!--    <script defer th:src="@{/member/resources/scripts/login.js}"></script>-->

</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block> <!-- block 자리에 body.html 파일의 replace 태그와 치환한다. -->
<th:block th:replace="~{fragments/body :: cover}"></th:block>
<main class="--main main">
    <div class="content login-mode-user" id="content">
        <form class="form " id="form">
            <h1 class="title">아이디/비밀번호 찾기</h1>

            <table>
                <tbody>
                <tr class="login-mode-row">
                    <td>

                        <label>
                            <input class="login-user" name="loginUser" value="아이디찾기" type="button">
                        </label>

                        <label>
                            <input class="login-null" name="loginNull" value="비밀번호찾기" type="button">
                        </label>
                    </td>

                </tr>

                <tr class="icon-row">
                    <td>
                        <span>등록된 정보로 아이디 찾기</span>
                        <span> 회원가입시 등록한 정보로 찾을 수 있습니다.</span>
                        <div class="icon-container"><i class="fa-solid fa-envelope icon"></i>
                        </div>
                    </td>
                </tr>


                    <tr class="name-row">
                        <th>
                            <span>이름</span></th>

                        <td>
                        <label> <input type="text"></label>

                        </td>


                    </tr>
                <tr class="email-row">
                    <th><span>이메일</span></th>

                    <td>
                        <label> <input type="text"></label>

                    </td>


                </tr>





                </tbody>

                <tfoot>
                <tr>
                    <td>
                        <label>
                            <input type="button" value="이메일 인증" name="recoverButton">
                        </label>
                    </td>
                </tr>
                </tfoot>

            </table>


        </form>


    </div>
</main>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>

</html>
